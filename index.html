    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <title>Work Day Scheduler</title>

  <body>
    <header class="container my-4 p-4 text-bg-primary bg-gradient rounded">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead border col-2 py-3 time-block"></p>
    </header>

    <main class="container">
      <!-- Timeblocks go here -->

        <div id="time-1" class="col-1 text-center py-4">9 A.M.</div>
        <textarea id="text-1" class="col lh-sm">text area</textarea>
        <button class="saveBtn col-1 bg-info rounded "><i class="far fa-save"></i></button>
      </div>

      <div id="row-1" class="row text-bg-light bg-gradient rounded">
        <div id="time-2" class="col-1 text-center py-4">10 A.M.</div>
        <textarea id="text-1" class="col lh-sm">text area</textarea>
        <button class="saveBtn col-1 bg-info rounded "><i class="far fa-save"></i></button>

      <div id="row-1" class="row text-bg-light bg-gradient rounded">
