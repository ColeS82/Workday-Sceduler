<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="container my-4 p-4 text-bg-primary bg-gradient rounded">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day <hr class="col-6"></p>
      <section id="date" class="lead border col-2 lh-sm">
        <p id="currentDay"></p>
        <p id="dateTime" ></p>
      </section>
    </header>

    <main class="container">
      <!-- Timeblocks go here -->
      <div id="row-1" class="row">
        <div id="time-9am" class="col-2 hour py-4 hour-9">9 A.M.</div>
        <textarea id="text-1" class="col lh-base description hour-9"></textarea>
        <button id="savebtn-1" class="col-2 col-md-1 bg-info rounded "><i class="far fa-save"></i></button>
      </div>

      <div id="row-2" class="row">
        <div id="time-10am" class="col-2 hour py-4">10 A.M.</div>
        <textarea id="text-2" class="col lh-sm"></textarea>
        <button id="savebtn-2" class="col-2 col-md-1 bg-info rounded "><i class="far fa-save"></i></button>
      </div>

      <div id="row-3" class="row">
        <div id="time-11am" class="col-2 hour py-4">11 A.M.</div>
        <textarea id="text-3" class="col lh-sm"></textarea>
        <button id="savebtn-3" class="col-2 col-md-1 bg-info rounded "><i class="far fa-save"></i></button>
      </div>

      <div id="row-4" class="row">
        <div id="time-12pm" class="col-2 hour py-4">12 P.M.</div>
        <textarea id="text-4" class="col lh-sm"></textarea>
        <button id="savebtn-4" class="col-2 col-md-1 bg-info rounded "><i class="far fa-save"></i></button>
      </div>

      <div id="row-5" class="row">
        <div id="time-1pm" class="col-2 hour py-4">1 P.M.</div>
        <textarea id="text-5" class="col lh-sm"></textarea>
        <button id="savebtn-5" class="col-2 col-md-1 bg-info rounded "><i class="far fa-save"></i></button>
      </div>

      <div id="row-6" class="row">
        <div id="time-2pm" class="col-2 hour py-4">2 P.M.</div>
        <textarea id="text-6" class="col lh-sm"></textarea>
        <button id="savebtn-6" class="col-2 col-md-1 bg-info rounded "><i class="far fa-save"></i></button>
      </div>

      <div id="row-7" class="row">
        <div id="time-3pm" class="col-2 hour py-4">3 P.M.</div>
        <textarea id="text-7" class="col lh-sm"></textarea>
        <button id="savebtn-7" class="col-2 col-md-1 bg-info rounded "><i class="far fa-save"></i></button>
      </div>

      <div id="row-8" class="row">
        <div id="time-4pm" class="col-2 hour py-4">4 P.M.</div>
        <textarea id="text-8" class="col lh-sm"></textarea>
        <button id="savebtn-8" class="col-2 col-md-1 bg-info rounded "><i class="far fa-save"></i></button>
      </div>
      
      <div id="row-9" class="row">
        <div id="time-5pm" class="col-2 hour py-4">5 P.M.</div>
        <textarea id="text-9" class="col lh-sm"></textarea>
        <button id="savebtn-9" class="col-2 col-md-1 bg-info rounded"><i class="far fa-save"></i></button>
      </div>

    </main>

  </body>
</html>
